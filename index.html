<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="box.css">
    <script src="calculoIMC.js"></script>
    <script src="calculoAreaTriEquilatero.js"></script>
    <script src="calculoAreaTrapezio.js"></script>
    <script src="calculoAreaRetangulo.js"></script>
    <script src="calculoAreaQuadrado.js"></script>
    <title>Document</title>

</head>

<body>
    <header class="cabeçalho">
        <p class="p1"><img src="images/calcLogo.png" alt=""></p>      
     </header>

    <p class="p2">
        <button class="button1"><a href="Outros.html"><span><b>IMC</b></span></a></button>
        <button class="button2"><a href="Sobre.html"><span><b>Regra de 3</b></span></a></button>
        <button class="button3"><a href="Contatos.html"><span><b>m²</b></a></span></button>
    </p>

    <div class="container">
        <h4 class="title">IMC</h4>
        <form name="" onclick="imc()">
            <input type="number" class="inputs" id="altura" size="12" maxlength="3" placeholder="Altura em cm"><br><br>
            <input type="number" class="inputs" autocomplete="off" maxlength="5" id="peso" size="12" 
            placeholder="Peso">
            <br>
            <input type="button" class="btn" value="Calcular">
            <div id="texto1"> </div>
        </form>
    </div>

    <div class="container">
        <h4 class="title">Área do Triângulo Equilátero</h4>
        <form name="" onclick="areatriequilátero()">
            <input type="number" class="inputs" id="ate" size="12" maxlength="150" placeholder="Lado"><br>
            <br>
            <input type="button" class="btn" value="Calcular">
            <div id="texto2"></div>
        </form>
    </div>

    <div class="container">
        <h4 class="title">Área do Trapézio</h4>
        <form onclick="areatrapezio()">
            <input type="number" class="inputs" id="atmenor" size="12" maxlength="150" placeholder="Base menor"><br><br>
            <input type="number" class="inputs" autocomplete="off" maxlength="14" id="atmaior" size="12" 
            placeholder="Base maior"><br>
            <input type="number" class="inputs" autocomplete="off" maxlength="14" id="alturatrap" size="12" 
            placeholder="Altura">
            <br>
            <input type="button" class="btn" value="Calcular">
            <div id="texto3"></div>
        </form>
    </div>

    <div class="container">
        <h4 class="title">Área do Retângulo</h4>
        <form onclick="arearetangulo()">
            <input type="number" class="inputs" id="arbase" size="12" maxlength="150" placeholder="Base"><br><br>
            <input type="number" class="inputs" autocomplete="off" maxlength="14" id="araltura" size="12" 
            placeholder="Altura">
            <br>
            <input type="button" class="btn" value="Calcular">
            <div id="texto4"></div>
        </form>
    </div>

    <div class="container">
        <h4 class="title">Área do Quadrado</h4>
        <form onclick="areaquadrado()">
            <input type="number" class="inputs" id="lado" size="12" maxlength="150" placeholder="Lado"><br><br>
            <br>
            <input type="button" class="btn" value="Calcular">
            <div id="texto5"></div>
        </form>
    </div>

</body>
</html>
